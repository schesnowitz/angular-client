<div class="container">
  <div *ngIf='user'>
    <a [routerLink]="['/users', user.id, 'edit']" class='btn btn-info btn-xs'>Edit</a>
        <a (click)="deleteUser()" class='btn btn-danger btn-xs'>Delete</a>
    <h2> {{user.name}} <small>{{user.username}}</small></h2>
    <img [src]='user.avatar' class="img-rounded">
  </div>
</div>
