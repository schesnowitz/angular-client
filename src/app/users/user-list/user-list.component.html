<div class="jumbotron text-center">
  <h1>Users</h1>
</div>
<div class="user-list row" *ngIf='users'>
  <div class="col-sm-4" *ngFor='let user of users'>
    <div class="user-card text-center" [routerLink]="['/users', user.id]"> <!--brackets are used because we are passing the :id "parameter binding"-->
      <img class="user-image img-rounded" [src]="user.avatar">
      <h2>{{user.first_name}} {{user.last_name}}</h2>
    </div>

  </div>
</div>
